<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preflop trainer</title>
</head>

<body>

    <div>
        <h1 class="title">Preflop trainer</h1>
    </div>
    <div class="container">
        <div class="matrix" id="cardMatrix"></div>
        <div class="lateral-panel">
            <div id="config-container">
                <div class="lateral-panel-block">
                    <div class="config-selector table-toggle-container"></div>
                    <span class="table-name">3H</span>
                    <div class="toggle">
                        <input type="checkbox" id="table-toggle">
                        <label for="table-toggle" class=""></label>
                    </div>
                    <span class="table-name">HU</span>
                    <div class="config-selector">
                        <select id="stack-size" class="bb-selector selector">
                            <option value="25">25 BB</option>
                            <option value="20">20 BB</option>
                            <option value="15">15 BB</option>
                            <option value="12">12 BB</option>
                            <option value="10">10 BB</option>
                            <option value="8">8 BB</option>
                        </select>
                    </div>
                </div>
                <div class="lateral-panel-block">
                    <div id="config-selector-3h" class="config-selector actions-selector-container">
                        <div class="action-selector">
                            <p class="position">Player</p>
                            <div id="player-3h-position" class="menu">
                                <div class="option active" value="btn">BTN</div>
                                <div class="option" value="sb">SB</div>
                                <div class="option" value="bb">BB</div>
                            </div>
                        </div>
                        <div id="btn-3h-action-container" class="action-selector hidden">
                            <p class="position">BTN</p>
                            <div class="menu sub-menu" id="btn-3h-action">
                                <div class="option" value="f">Fold</div>
                                <div class="option" value="mr">Min-Raise</div>
                                <div class="option" value="l">Limp</div>
                            </div>
                        </div>
                        <div id="sb-3h-btn-mr-action-container" class="action-selector hidden">
                            <p class="position">SB</p>
                            <div class="menu sub-menu" id="sb-3h-btn-mr-action">
                                <div class="option" value="f">Fold</div>
                                <div class="option" value="3b">3bet</div>
                                <div class="option" value="c">Call</div>
                            </div>
                        </div>
                        <div id="sb-3h-btn-l-action-container" class="action-selector hidden">
                            <p class="position">SB</p>
                            <div class="menu sub-menu" id="sb-3h-btn-l-action">
                                <div class="option" value="f">Fold</div>
                                <div class="option" value="3b">ISO</div>
                                <div class="option" value="c">Call</div>
                            </div>
                        </div>
                        <div id="sb-3h-action-container" class="action-selector hidden">
                            <p class="position">SB</p>
                            <div class="menu sub-menu" id="sb-3h-action">
                                <div class="option" value="l">Limp</div>
                                <div class="option" value="mr">Min-Raise</div>
                            </div>
                        </div>
                    </div>
                    <div id="config-selector-hu" class="config-selector actions-selector-container hidden">
                        <div class="action-selector">
                            <p class="position">Player</p>
                            <div id="player-hu-position" class="menu">
                                <div class="option active" value="sb">SB</div>
                                <div class="option" value="bb">BB</div>
                            </div>
                        </div>
                        <div id="sb-hu-action-container" class="action-selector hidden">
                            <p class="position">SB</p>
                            <div class="menu sub-menu" id="sb-hu-action">
                                <div class="option" value="l">Limp</div>
                                <div class="option" value="mr">Min-Raise</div>
                                <div class="option" value="os">All In</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="question-container">
                <div id="hand"></div>
                <div id="complete-actions-container" class="actions-container">
                    <div class="actions-group">
                        <button class="action-answer os-paint" id="os">OS</button>
                        <button class="action-answer mr-4b-c-paint" id="mr-4b-c">MR/4B/C</button>
                        <button class="action-answer mr-c-c-paint" id="mr-c-c">MR/C/C</button>
                        <button class="action-answer mr-c-f-paint" id="mr-c-f">MR/C/F</button>
                        <button class="action-answer mr-f-f-paint" id="mr-f-f">MR/F/F</button>
                    </div>
                    <div class="actions-group">
                        <button class="action-answer l-push-paint" id="l-push">L/Push</button>
                        <button class="action-answer l-c-c-paint" id="l-c-c">L/C/C</button>
                        <button class="action-answer l-c-f-paint" id="l-c-f">L/C/F</button>
                        <button class="action-answer l-f-paint" id="l-f">L/F</button>
                    </div>
                    <div class="actions-group">
                        <button class="action-answer f-paint" style="color: black" id="f">Fold</button>
                    </div>
                </div>
                <div id="simplified-actions-container" class="actions-container" style="display: none;">
                    <div class="actions-group">
                        <button class="action-answer os-paint" id="all-in">All In</button>
                        <button class="action-answer mr-4b-c-paint" id="iso-c">3B/CALL</button>
                        <button class="action-answer mr-c-c-paint" id="c">CALL</button>
                    </div>
                    <div class="actions-group">
                        <button class="action-answer l-push-paint" id="iso-f">MR/F</button>
                        <button class="action-answer l-c-c-paint" id="call-x2">CALL vs x2</button>
                    </div>
                    <div class="actions-group">
                        <button class="action-answer f-paint" style="color: black" id="f">Fold</button>
                    </div>
                </div>
            <div id="all-table-actions">
                <button id="clear-all">clear</button>
                <button id="show-all">show</button>
            </div>
        </div>

    </div>
    </div>
    </div>


    </div>

    <!-- JSON para definir los colores de las combinaciones -->
    <script type="text/javascript" src="./data/3h-btn.js"></script>
    <script type="text/javascript" src="./data/3h-sb-bb.js"></script>
    <script type="text/javascript" src="./data/hu-sb.js"></script>
    <script>

        let preflopTable = hands_3h_btn_25;

        function paintClassCell(cell) {
            return paintClass(preflopTable.get(cell.id));
        }

        function paintClass(action) {
            return action + '-paint';
        }

        function show(cell) {
            cell.classList.add(paintClassCell(cell));
        }

        function clearAction(element) {
            const color = element.className.split(' ').filter(c => c.includes('paint'))
            if (color.length > 0) element.classList.remove(color)
        }

        function clear(element) {
            clearAction(element);
            unselect(element);
        }

        function getStack() {
            return document.getElementById("stack-size").value
        }

        function getTable() {
            return document.getElementById("table-toggle").checked ? "hu" : "3h";
        }

        function reloadMatrix() {
            try {
                preflopTable = eval(getDataFile());
            } catch (e) {
                console.log(getDataFile() + " table does not exist");
            }
            repaint();
        }

        function getDataFile() {
            const position = playerPosition();
            const btn = btnAction();
            const sb = sbAction();
            return `hands_${getTable()}_${position}${btn}${sb}_${getStack()}`;
        }




        document.addEventListener('DOMContentLoaded', function () {
            const cardMatrix = document.getElementById('cardMatrix');

            function generateMatrix() {
                preflopTable.forEach((action, hand) => {
                    const cell = document.createElement('div');
                    cell.classList.add('card-cell');
                    cell.id = hand;
                    cell.innerText = hand.slice(0, 2);
                    cardMatrix.appendChild(cell);
                })
            };

            generateMatrix();


            let painting = { isDragging: false, action: null };

            document.getElementById("stack-size").addEventListener("change", (e) => {
                reloadMatrix();

            });

            document.getElementById("table-toggle").addEventListener("change", (e) => {
                Array.from(document.getElementsByClassName("actions-selector-container")).forEach(el => el.classList.add("hidden"))
                const selector = `config-selector-${getTable()}`
                document.getElementById(selector).classList.remove("hidden");
                reloadMatrix();
            });
        });


    </script>
    <script type="text/javascript" src="./cards.js"></script>
    <script type="text/javascript" src="./hands.js"></script>
    <script type="text/javascript" src="./paint-matrix.js"></script>
    <script type="text/javascript" src="./players-actions.js"></script>
    <link rel="stylesheet" href="matrix.css">
    <link rel="stylesheet" href="actions.css">



</body>

</html>
