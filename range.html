<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de Manos de Poker</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 2px;
            max-width: 800px;
            margin: 0 auto;
        }

        .cell {
            aspect-ratio: 1;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .color-btn {
            margin: 5px;
            padding: 5px 10px;
        }

        #customColorPicker {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="grid" id="pokerGrid"></div>
    <div class="controls">
        <button id="os" class="color-btn" style="background-color: rgb(226, 164, 249);">OS</button>
        <button id="mr4bc" class="color-btn" style="background-color: rgb(184, 54, 54);">MR/4B/C</button>
        <button id="mrcc" class="color-btn" style="background-color: rgb(243, 83, 83);">MR/C/C</button>
        <button id="mrcf" class="color-btn" style="background-color: rgb(245, 212, 0);">MR/C/F</button>
        <button id="mrff" class="color-btn" style="background-color: rgb(250, 255, 173);">MR/F/F</button>
        <button id="lcc" class="color-btn" style="background-color: rgb(183, 228, 243);">L/C/C</button>
        <button id="lcf" class="color-btn" style="background-color: rgb(53, 113, 202); color: white;">L/C/F</button>
        <button id="lpush" class="color-btn" style="background-color: rgb(53, 202, 140);">L/Push</button>
        <button id="lf" class="color-btn" style="background-color: rgb(117, 122, 120);">L/F</button>
        <input type="color" id="customColorPicker" value="#000000">
        <button id="clearBtn">Limpiar</button>
    </div>

    <script>
        const grid = document.getElementById('pokerGrid');
        const clearBtn = document.getElementById('clearBtn');
        const customColorPicker = document.getElementById('customColorPicker');
        const hands = ['AA', 'AKs', 'AQs', 'AJs', 'ATs', 'A9s', 'A8s', 'A7s', 'A6s', 'A5s', 'A4s', 'A3s', 'A2s',
            'AKo', 'KK', 'KQs', 'KJs', 'KTs', 'K9s', 'K8s', 'K7s', 'K6s', 'K5s', 'K4s', 'K3s', 'K2s',
            'AQo', 'KQo', 'QQ', 'QJs', 'QTs', 'Q9s', 'Q8s', 'Q7s', 'Q6s', 'Q5s', 'Q4s', 'Q3s', 'Q2s',
            'AJo', 'KJo', 'QJo', 'JJ', 'JTs', 'J9s', 'J8s', 'J7s', 'J6s', 'J5s', 'J4s', 'J3s', 'J2s',
            'ATo', 'KTo', 'QTo', 'JTo', 'TT', 'T9s', 'T8s', 'T7s', 'T6s', 'T5s', 'T4s', 'T3s', 'T2s',
            'A9o', 'K9o', 'Q9o', 'J9o', 'T9o', '99', '98s', '97s', '96s', '95s', '94s', '93s', '92s',
            'A8o', 'K8o', 'Q8o', 'J8o', 'T8o', '98o', '88', '87s', '86s', '85s', '84s', '83s', '82s',
            'A7o', 'K7o', 'Q7o', 'J7o', 'T7o', '97o', '87o', '77', '76s', '75s', '74s', '73s', '72s',
            'A6o', 'K6o', 'Q6o', 'J6o', 'T6o', '96o', '86o', '76o', '66', '65s', '64s', '63s', '62s',
            'A5o', 'K5o', 'Q5o', 'J5o', 'T5o', '95o', '85o', '75o', '65o', '55', '54s', '53s', '52s',
            'A4o', 'K4o', 'Q4o', 'J4o', 'T4o', '94o', '84o', '74o', '64o', '54o', '44', '43s', '42s',
            'A3o', 'K3o', 'Q3o', 'J3o', 'T3o', '93o', '83o', '73o', '63o', '53o', '43o', '33', '32s',
            'A2o', 'K2o', 'Q2o', 'J2o', 'T2o', '92o', '82o', '72o', '62o', '52o', '42o', '32o', '22'];

        let currentColor = '';
        let isMouseDown = false;

        function toggleCellColor(cell) {
            if (cell.style.backgroundColor === currentColor) {
                cell.style.backgroundColor = '';
            } else {
                cell.style.backgroundColor = currentColor;
            }
        }

        hands.forEach(hand => {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.textContent = hand;
            cell.addEventListener('mousedown', (e) => {
                isMouseDown = true;
                toggleCellColor(cell);
                e.preventDefault(); // Previene la selecciÃ³n de texto
            });
            cell.addEventListener('mouseenter', () => {
                if (isMouseDown) {
                    toggleCellColor(cell);
                }
            });
            cell.addEventListener('mouseup', () => {
                isMouseDown = false;
            });
            grid.appendChild(cell);
        });

        document.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        const colorButtons = {
            'os': 'rgb(226, 164, 249)',
            'mr4bc': 'rgb(184, 54, 54)',
            'mrcc': 'rgb(243, 83, 83)',
            'mrcf': 'rgb(245, 212, 0)',
            'mrff': 'rgb(250, 255, 173)',
            'lcc': 'rgb(183, 228, 243)',
            'lcf': 'rgb(53, 113, 202)',
            'lpush': 'rgb(53, 202, 140)',
            'lf': 'rgb(117, 122, 120)'
        };

        Object.entries(colorButtons).forEach(([id, color]) => {
            document.getElementById(id).addEventListener('click', () => {
                currentColor = color;
                customColorPicker.value = color;
            });
        });

        customColorPicker.addEventListener('input', () => {
            currentColor = customColorPicker.value;
        });

        clearBtn.addEventListener('click', () => {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.style.backgroundColor = '';
            });
        });
    </script>
</body>

</html>
